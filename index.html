<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--TEXT FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>PreEntrega3 Roldan</title>
  </head>
  <body>
    <main>
      <section class="gradient-form">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0 d-flex justify-content-center">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <img
                          src="./img/icon/logo.png"
                          style="width: 185px"
                          alt="logo"
                          class="img-fluid"
                        />
                        <h4 class="mt-1 mb-5 pb-1">
                          Soft Restaurant Pastarossa
                        </h4>
                      </div>

                      <form id="form-login">
                        <p>Ingrese los datos</p>

                        <div class="form-outline mb-4">
                          <input
                            type="text"
                            id="nombre"
                            class="form-control"
                            placeholder="Nombre"
                            required
                          />
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="text"
                            id="apellido"
                            class="form-control"
                            placeholder="Apellido"
                            required
                          />
                        </div>

                        <div>
                          <label class="form-label" for="info"
                            >ยก Bienvenido a nuestra pagina web, sientase seguro
                            !</label
                          >
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <button
                            class="btn btn-warning btn-block fa-lg gradient-custom-2 mb-3"
                            type="submit"
                            id="btnLOGIN"
                          >
                            ACCEDER
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--JAVASCRIPT-->
    <script src="./js/login.js"></script>
    <!--SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
